<html>

      <head>
            <title> program for if else </title>
      </head>
  
      <body>
      
            <script>
            
                  let   num 	=	20;
                  let   rem	= 	num % 2;

                  if (rem == 0)
                  {
                        document.write('Even');
                  }
                  else
                  {
                        document.write("ODD");
                  }

            </script>
      </body>
</html>
