<html>

	<head>
		<title> program for variable </title>
	</head>
	
	<body>

		<script>
			  
			let   name 		= 		"Ravi";		// string
			let   age 		= 		20;			// number
			let   grade 	= 		4.5;		// number
			let   male 		= 		true;		// boolean

			document.write(name);
			document.write("<br>");

			document.write(age);
			document.write("<br>");

			document.write(grade);
			document.write("<br>");

			document.write(male);
			document.write("<br>");
			
		</script>
    
	</body>
</html>
